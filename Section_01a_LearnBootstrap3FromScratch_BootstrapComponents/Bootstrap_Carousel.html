<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap Forms</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/tutorial.css" rel="stylesheet">
<!-- <script type="text/javascript" src="js/custom/modalbox.js"></script> -->
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">
		<div class="row">
			<h2>Simple Carousel</h2>
			<div class="col-md-7">
				<div id="myCarousel" class="carousel slide">
					<ol class="carousel-indicators">
						<li class="active" data-target="myCarousel" data-slide-to="0"></li>
						<li data-target="myCarousel" data-slide-to="1"></li>
						<li data-target="myCarousel" data-slide-to="2"></li>
						<li data-target="myCarousel" data-slide-to="3"></li>
						<li data-target="myCarousel" data-slide-to="4"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img alt="1" src="img/Sample09.jpg">
						</div>
						<div class="item">
							<img alt="2" src="img/Sample10.jpg">
						</div>
						<div class="item">
							<img alt="3" src="img/Sample11.jpg">
						</div>
						<div class="item">
							<img alt="4" src="img/Sample12.jpg">
						</div>
						<div class="item">
							<img alt="5" src="img/Sample13.jpg">
						</div>
						
					</div>
					<a href="#myCarousel" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous</span></a>
					<a href="#myCarousel" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span><span class="sr-only">Next</span></a>
					<a href="#myCarousel" class="carousel-control.left" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous</span></a>
					<a href="#myCarousel" class="carousel-control.right" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span><span class="sr-only">Next</span></a>
				</div>
			</div>
		</div>
	</div>
	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery/jquery-3.2.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
