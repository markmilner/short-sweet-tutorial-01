<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap Forms</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/tutorial.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Hello World - h1 <span class="label label-default">Default Label</span></h1>
			<h2>Hello World - h2 <span class="label label-primary">Primary Label</span></h2>
			<h3>Hello World - h3 <span class="label label-success">Success Label</span></h3>
			<h4>Hello World - h4 <span class="label label-info">Info Label</span></h4>
			<h5>Hello World - h5 <span class="label label-warning">Warning Label</span></h5>
			<h6>Hello World - h6 <span class="label label-danger">Danger Label</span></h6>		
		</div>
	</div>
	
	
	<div class="container">
		<div class="row">
		<h2>Badge</h2>
		<h2><a href="#" class="btn btn-default">Inbox <span class="badge">42</span></a></h2>
		<h2><a href="#" class="btn btn-primary">Inbox <span class="badge">42</span></a></h2>
		<h2><a href="#" class="btn btn-success">Inbox <span class="badge">42</span></a></h2>
		<h2><a href="#" class="btn btn-info">Inbox <span class="badge">42</span></a></h2>
		<h2><a href="#" class="btn btn-warning">Inbox <span class="badge">42</span></a></h2>
		<h2><a href="#" class="btn btn-danger">Inbox <span class="badge">42</span></a></h2>
		</div>
	</div>
	
	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery/jquery-3.2.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
