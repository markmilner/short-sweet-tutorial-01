<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap Forms</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/tutorial.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


	<div class="container">
		<div class="row">
			<button class="btn btn-default">Default Button</button>
			<button class="btn btn-primary">Primary Button</button>
			<button class="btn btn-success">Success Button</button>
			<button class="btn btn-info">Info Button</button>
			<button class="btn btn-warning">Warning Button</button>
			<button class="btn btn-danger">Danger Button</button>
			<button class="btn btn-link">Link Button</button>	
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
		<p>
			<button class="btn btn-primary btn-lg">Large Primary Button</button>
			<button class="btn btn-default btn-lg">Large Default Button</button>
		</p>
		
		<p>
			<button class="btn btn-primary">Default Primary Button</button>
			<button class="btn btn-default">Default Button</button>
		
		</p>
		
		<p>
			<button class="btn btn-primary btn-sm">Small Primary Button</button>
			<button class="btn btn-default btn-sm">Small Default Button</button>
		</p>
		
		<p>
			<button class="btn btn-primary btn-xs">X-Small Primary Button</button>
			<button class="btn btn-default btn-xs">X-Small Default Button</button>
		</p>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">	
			<button class="btn btn-primary btn-lg btn-block">Block Level Primary Button</button>
			<button class="btn btn-defualt btn-lg btn-block">Block Level Default Button</button>	
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<button class="btn btn-primary btn-lg active">Active Primary Button</button>
			<button class="btn btn-defualt btn-lg active">Active Default Button</button>	
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<button class="btn btn-primary btn-lg disabled">Disabled Primary Button</button>
			<button class="btn btn-defualt btn-lg disabled">Disabled Default Button</button>	
		</div>
	</div>
	
	


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery/jquery-3.2.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
