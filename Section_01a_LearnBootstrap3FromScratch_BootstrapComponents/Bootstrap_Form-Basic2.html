<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap Forms</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/tutorial.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


	<div class="container">
		<div class="row">
			<h1>Focus Form</h1>
			<form>
				<div class="form-group has-success">
					<label for="email">Email Address</label>
					<input type="email" class="form-control"> 
				</div>
				<div class="form-group has-warning">
					<label for="password">Password</label>
					<input type="password" class="form-control"> 
				</div>
				<div class="form-group">
					<label for="file">File</label>
					<input type="file">
					<p class="help-block">Please Choose File</p>
				</div>
				<div class="form-group has-error">
					<label for="textarea">Textarea</label>
					<textarea class="form-control" rows="5"></textarea>
				</div>
				<div class="form-group">
					<label for="select">Select List</label>
					<select class="form-control" id="focusedInput">
						<option>United States of America</option>
						<option>India</option>
						<option>Canada</option>
						<option>Ireland</option>	
					</select>
				</div>				
				<div class="form-group">
					<label for="select">Select List</label>
					<select class="form-control" disabled>
						<option>United States of America</option>
						<option>India</option>
						<option>Canada</option>
						<option>Ireland</option>	
					</select>
				</div>
				<div class="checkbox">
					<label for="checkbox"><input type="checkbox">YES</label>
				</div>
				<button type="submit" class="btn- btn-primary">Submit</button>	
			</form>			
		</div>
	</div>
	
	


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery/jquery-3.2.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
