<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap Forms</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/tutorial.css" rel="stylesheet">
<!-- <script type="text/javascript" src="js/custom/modalbox.js"></script> -->
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">
		<div class="row">
			<h2>Simple Progress Bar Inline Style</h2>
			<div class="progress">
				<div class="progress-bar" style="width: 70%">70%</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<h2>Simple Progress Bar CSS Style</h2>
			<div class="progress">
				<div id="css-progress-bar" class="progress-bar">35%</div>
			</div>
		</div>
	</div>
	
	
	<div class="container">
		<div class="row">
			<h2>Contextual Alternative Progress Bar CSS Style</h2>
			<div class="progress">
				<div id="css-progress-bar" class="progress-bar progress-bar-success">35%</div>
			</div>
		</div>
	</div>
	
	
	<div class="container">
		<div class="row">
			<h2>Striped Progress Bar CSS Style</h2>
			<div class="progress">
				<div id="css-progress-bar" class="progress-bar progress-bar-success progress-bar-striped">35%</div>
			</div>
		</div>
	</div>
	
	
	<div class="container">
		<div class="row">
			<h2>Animated Progress Bar CSS Style</h2>
			<div class="progress">
				<div id="css-progress-bar" class="progress-bar progress-bar-success progress-bar-striped active">35%</div>
			</div>
		</div>
	</div>
	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery/jquery-3.2.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
